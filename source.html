<p style="margin-top:5em; border-radius:1em; box-shadow:0 0 1em #D0D0D0; padding: 1em">Also known as "serverless", "client-side", 
or "static" web apps, unhosted web apps do not send 
your user data to their server.
You connect your own server, 
or your data stays within the browser.</p>
